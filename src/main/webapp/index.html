<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Good Causes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="/webjars/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body ng-controller="ComplimentsController">

<div class="mainWrapper">
  <div class="visible-lg visible-md" style="min-height: 420px; height: 420px;"></div>
  <div class="visible-sm" style="min-height: 320px; height: 320px;"></div>
  <div class="visible-xs" style="min-height: 120px; height: 120px;"></div>

  <div class="container">
    <div class="row" ng-repeat="entity in entities">
      <div class="col-md-10 col-md-offset-1 col-sm-12 text-center">
        <h2 class="hidden-xs">{{entity.content}}</h2>

        <h3 class="visible-xs">{{entity.content}}</h3>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row hidden">
      <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-12 text-center">
        <button class="btn btn-default btn-block" ng-click="fetchResult()">More</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">With <i class="fa fa-heart"></i> from WaveAccess</div>
    </div>
  </div>
</footer>

<script src="webjars/requirejs/2.1.8/require.js" data-main="static/js/main"></script>
</body>
</html>
