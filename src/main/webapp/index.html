<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Комлименты :)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="Поздравление для наших девушек"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="publisher" href="http://www.wave-access.com"/>
  <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body ng-controller="ComplimentsController">

<div class="mainWrapper">
  <div class="visible-lg visible-md" style="min-height: 320px; height: 320px;"></div>
  <div class="visible-sm" style="min-height: 270px; height: 270px;"></div>
  <div class="visible-xs" style="min-height: 120px; height: 120px;"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12 text-center">
        <span class="hidden-xs" style="font-size: 4em;">{{entity.content}}</span>

        <span class="visible-xs" style="font-size: 2em;">{{entity.content}}</span>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">With <i class="fa fa-heart"></i> from WaveAccess</div>
    </div>
  </div>
</footer>

<script src="webjars/requirejs/2.1.8/require.min.js" data-main="static/js/main"></script>
</body>
</html>
