<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form role="form" name="blogRecordForm">
        <fieldset>
          <legend>Edit record</legend>
          <div class="form-group">
            <label for="title">Content</label>
            <input type="text" ng-model="newsEntry.name" id="title" class="form-control" placeholder="Enter the title" required="required"/>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea ng-model="newsEntry.content" id="content" class="form-control" rows="6" required="required">{{newsEntry.content}}</textarea>
          </div>
          <div class="row">
            <div class="col-xs-12 text-right">
              <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
              <button class="btn btn-default" onclick="window.history.back();">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
