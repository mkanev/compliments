<div class="row">

	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal">
            <legend>Login</legend>
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-9">
					<input id="username" ng-model="username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-9">
					<input id="password" ng-model="password" type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="submit" value="Log In" class="btn btn-primary btn-block btn-lg" ng-click="login()"/>
				</div>
			</div>
		</form>
	</div>
	
	<!--<div class="col-md-6">
		<p class="alert alert-info">Login with either user:user to read entries or with admin:admin to read and edit entries.</p>
	</div>-->

</div>
