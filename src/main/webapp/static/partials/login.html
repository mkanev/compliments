<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form">
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input id="username" ng-model="username" type="text" class="form-control" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" ng-model="password" type="password" class="form-control" placeholder="Enter password"/>
                </div>
                <input type="submit" value="Log In" class="btn btn-primary btn-block" ng-click="login()"/>
            </form>
        </div>
    </div>
</div>
