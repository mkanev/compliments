<div class="row">

    <div class="col-md-4 col-md-offset-4">
        <form role="form">
            <legend>Login</legend>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="username">User Name</label>
                    <input id="username" ng-model="username" type="text" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="password">Password</label>
                    <input id="password" ng-model="password" type="password" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input type="submit" value="Log In" class="btn btn-primary btn-block btn-lg" ng-click="login()"/>
                </div>
            </div>
        </form>
    </div>

</div>
