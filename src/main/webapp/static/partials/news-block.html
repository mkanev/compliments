<div class="container">
  <div class="row" ng-show="hasRole('admin')">
    <div class="col-md-4 col-sm-6 col-xs-12 pull-right">
      <a href="#!/create" class="btn btn-success btn-block">Create</a>
    </div>
  </div>
  <br/>

  <div class="row">
    <div id="newsEntries" ng-controller="NewsController">
      <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="newsEntry in newsEntries">
        <div class="post">
          <div class="post-img-content">
            <img src="{{newsEntry.mediaPreview.url}}" class="img-responsive"/>
            <span class="post-title"><b>{{newsEntry.name | truncate:32}}</b></span>
          </div>
          <div class="content">
            <div class="author">
              By <b>Executive</b> |
              <time datetime="2014-01-20">January 20th, 2014</time>
            </div>

            <div>{{newsEntry.content | truncate:128}}</div>

            <div class="text-right">
              <a href="#!/read/{{newsEntry.id}}" class="btn btn-info">More</a>
              <a href="#!/edit/{{newsEntry.id}}" class="btn btn-warning" ng-show="hasRole('admin')">Edit</a>
              <a ng-click="deleteEntry(newsEntry)" class="btn btn-danger" ng-show="hasRole('admin')">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
