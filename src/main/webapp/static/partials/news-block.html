<div class="container">
  <div class="row" ng-show="hasRole('admin')">
    <div class="col-md-4 col-sm-6 col-xs-12 pull-right">
      <a href="#!/create" class="btn btn-success btn-block">Create</a>
    </div>
  </div>
  <br/>

  <div id="newsEntries" ng-controller="NewsController">
    <div class="row" ng-show="mode=='full'">
      <!--<ul class="pagination">
        <li><a href="" ng-click="prev()">&laquo;</a></li>
        <li ng-repeat="i in [] | rangeFrom1 : pageData.pageCount"><a href="" ng-click="goToPage(i)">{{i}}</a></li>
        <li><a href="" ng-click="next()">&raquo;</a></li>
      </ul>-->
      <pagination total-items="totalCount" page="currentPage"></pagination>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="newsEntry in news">
        <div class="post">
          <div class="post-img-content">
            <img src="{{newsEntry.mediaPreview.url}}" class="img-responsive"/>
            <span class="post-title"><b>{{newsEntry.name | truncate:32}}</b></span>
          </div>
          <div class="content">
            <div class="author">
              By <b>Executive</b> |
              <time datetime="{{newsEntry.updateDate | date : 'yyyy-MM-dd HH:mm:ss'}}">{{newsEntry.updateDate | date : 'longDate'}}</time>
            </div>

            <div class="text-justify">{{newsEntry.content | truncate:128}}</div>

            <div class="text-right">
              <a href="#!/read/{{newsEntry.id}}" class="btn btn-info">More</a>
              <a href="#!/edit/{{newsEntry.id}}" class="btn btn-warning" ng-show="hasRole('admin')">Edit</a>
              <a ng-click="deleteEntry(newsEntry)" class="btn btn-danger" ng-show="hasRole('admin')">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="hidden" ng-controller="NewsController2">
    <span ng-repeat="newsEntry in news">{{newsEntry.name}}</span>
  </div>-->

</div>
